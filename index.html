<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/047a1590a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilos.css">
    <title>App del Clima</title>
</head>
<body>
    <div id="contenedor">
        <div class="cabecera">
        <h1>El Tiempo</h1>    
        <form id="form_buscar" action="">
            <input id="input" type="text" placeholder="Ingrese ciudad" autocomplete="off">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        
        <p><span id="fecha"></span></p>
    </div>

        <p><i class="fa-solid fa-cloud"></i>
            <br><span id="descripcion">Despejado</span>
        </p>

        <div class="div_contenedor">
            <div class="caja1">
                <p>Actual <i class="fa-solid fa-temperature-quarter"></i> <br><span id="actual">23°C</span></p>
            </div>

            <div class="caja2">
                <p>Máxima <i class="fa-solid fa-temperature-high"></i> <span id="max">30°C</span></p>
            </div>

            <div class="caja3">
                <p>Mínima <i class="fa-solid fa-temperature-low"></i> <span id="min">30°C</span></p>
            </div>

            <div class="caja4">
                <p>Viento <i class="fa-solid fa-wind"></i> <br> <span id="viento">5 km/h</span></p>
            </div>

            <div class="caja5">
                <p>Humedad <i class="fa-solid fa-water"></i> <span id="humedad">70%</span></p>
            </div>

            <div class="caja6">
                <p>Visibilidad <i class="fa-solid fa-eye"></i> <span id="visibilidad">Buena</span></p>
            </div>
    </div>

    </div>

    <script src="./datos.js"></script>
</body>
</html>
